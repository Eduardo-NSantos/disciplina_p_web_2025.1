<!DOCTYPE html>
<html>   
   <head>
      <meta charset="UTF-8">      
      <link rel="stylesheet" href="style.css">
   </head>

   <body>
      <div><button id="botaoCarregar">Carregando cervejas...</button></div>
      <table id="cervejasTable">
      </table>            
   </body>   
   
   <script>
      let cervejas = [
         {
            name: "Guiness", 
            alcohol: "10%",
            ibu: "40",
            style: "Red ale"            
         }, 
         {
            name: "Desperados",
            alcohol: "6%",
            ibu: "35",
            style: "English IPA"       
         }, 
         {
            name: "Becks",
            alcohol: "5%",             
            ibu: "50",
            style: "Cream ale"
         }
      ]
    
      const carregarTable = (cs, tableId = "cervejasTable", tableHead = ["Nome", "Álcool", "Style", "IBU"]) => {
         const div = document.getElementById(tableId)
         const itensHtml = cs.map( item => linhaEmTabela([item.name, item.alcohol, item.style, item.ibu]))
         tableHead = tableHead.map( item => `<th>${item}</th>`)
         const conteudo = `<tr>
                                ${tableHead.join('')}
                           </tr>
                           ${itensHtml.join('')}`
         div.innerHTML = conteudo
      }

      const linhaEmTabela = itens => {
        itens = itens.map( item => `<td>${item}</td>`)
        return `<tr>${itens.join('')}</tr>`
      }

      let botao = document.getElementById("botaoCarregar")
      botao.addEventListener("click", () => carregarTable(cervejas))                 
   </script>
</html>
